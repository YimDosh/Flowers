    }

    .bouquet {
  position: absolute;

}

    .bouquet img {

    /* Flores cayendo */
    .falling-flower {
      position: absolute;
      top: -50px;
      font-size: 2em;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.7;
      }

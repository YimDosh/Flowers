<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    rel="stylesheet"
  >

  <style>
    /* Reset + Body */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f1f;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* TÃ­tulo Glow */
    h1 {
      position: absolute;
      top: 8%;
      color: yellow;
      font-size: clamp(1.5rem, 5vw, 3rem);
      line-height: 1.2;
      text-align: center;
      white-space: nowrap;
      text-shadow:
        0 0 5px yellow,
        0 0 10px orange,
        0 0 20px orange,
        0 0 40px yellow;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 10;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px yellow, 0 0 10px orange; }
      to   { text-shadow: 0 0 20px yellow, 0 0 40px orange; }
    }

    /* Imagen responsive */
    .bouquet {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: clamp(300px, 90vw, 600px);
      z-index: 5;
    }
    .bouquet img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Flores cayendo */
    .falling-flower {
      position: absolute;
      top: -50px;
      font-size: 2em;
      animation: fall linear forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.7;
      }
    }

    /* MÃ³viles muy estrechos */
    @media (max-width: 600px) {
      h1 { top: 12%; }
      .falling-flower { font-size: 2.5em; }
      .bouquet { width: 100vw; padding: 0 2vw; }
    }
  </style>
</head>

<body>
  <h1>ðŸ’› Para mi florecita, te quiero ðŸ’›</h1>

  <div class="bouquet">
    <img
      src="flower.png"
      srcset="flower-small.png 600w, flower.png 1200w"
      sizes="(max-width: 600px) 90vw, 50vw"
      alt="Ramo de Flores Amarillas"
    >
  </div>

  <script>
    function createFallingFlower() {
      const flower = document.createElement('div');
      flower.className = 'falling-flower';
      flower.textContent = 'ðŸŒ»';
      flower.style.left = Math.random() * window.innerWidth + 'px';
      flower.style.animationDuration = (3 + Math.random() * 5) + 's';
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 8000);
    }
    setInterval(createFallingFlower, 500);
  </script>
</body>
</html>
